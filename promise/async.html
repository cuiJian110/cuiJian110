<script>
    function guss() {
        return new Promise((resolve,reject) => {
            const random = parseInt(Math.random()*1000);
            setTimeout(() => {
                resolve(random)
            },2000)
        })
    }
    // 普通的
    guss().then(res => {
        console.log(res)
    })
    // async
    async function test() {
        const result = await guss();
        console.log(result)
    }
    test()
</script>
