    const iterator = function(arr) {
        let currtent = 0;
        let length = function() {
            return arr.length
        }
        let next = function() {
            currtent++;
        }
        let hasNext = function() {
            return currtent < length()
        }
        let getCurrent = function() {
            return arr[currtent];
        }
        return {
            length,
            next,
            hasNext,
            getCurrent
        }
    }
