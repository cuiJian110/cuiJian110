<script>
    let arr = [2,1,4,9,10,3,8,7,5,6];
    function maoPao(arr) {
        for(let i = 0; i < arr.length-1; i++) {
            for(let j = 0; j < arr.length-1-i; j++) {
                if(arr[j] > arr[j+1]) {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    }
    function xuanze(arr) {
        for(let i = 0; i < arr.length; i++) {
            let minIndex = i;
            for(let j = i; j < arr.length; j++) {
                if(arr[minIndex] > arr[j+1]) {
                    minIndex = j+1;
                }
            }
            if(minIndex !== i) {
                let temp = arr[minIndex];
                arr[minIndex] = arr[i];
                arr[i] = temp;
            }
        }
        return arr;
    }
    function charu(arr) {
        for(let i = 1; i < arr.length; i++) {
            let temp = arr[i];
            j = i;
            while(j > 0) {
                if(arr[j-1] > temp) {
                    arr[j] = arr[j-1];
                    j--;
                } else {
                    break;
                }
            }
            arr[j] = temp;
        }
        return arr;
    }
    function guiBing(arr) {
        if(arr.length === 1) return arr;
        let left = 0;
        let right = arr.length;
        let mid = Math.floor((left+right)/2);
        let arrLeft = arr.slice(0,mid);
        let arrRight = arr.slice(mid,arr.length);
        let orderLeft = guiBing(arrLeft);
        let orderRight = guiBing(arrRight);
        let res = [];
        while(orderLeft.length || orderRight.length) {
            if(orderLeft.length && orderRight.length) {
                res.push(orderLeft[0] > orderRight[0] ? orderRight.shift() : orderLeft.shift())
            } else if(orderLeft.length) {
                res.push(orderLeft.shift());
            } else if(orderRight.length) {
                res.push(orderRight.shift());
            } 
        }
        return res;
    }
    function kuaiSu(arr) {
        if(arr.length <= 1) return arr;
        let left = [];
        let right = [];
        let mid = arr[0];
        for(let i = 1; i < arr.length; i++) {
            if(arr[i] < mid) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return [...kuaiSu(left), mid, ...kuaiSu(right)]
    }
    console.log(kuaiSu(arr))
