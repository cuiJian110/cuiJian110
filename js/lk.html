    const arr = [2,4,5,6,8,90,464,2342]
    let value = 2342;

    function getIndex(arr,value) {
        let left = 0;
        let right = arr.length - 1;        
        while(left <= right) {
            let mid = Math.floor((left+right)/2);
            if(value > arr[mid]) {
                left = mid+1
            } else if(value < arr[mid]) {
                right = mid-1;
            } else {
                return mid;
            }
        }
    }
    console.log(getIndex(arr,value))
