<script>
    const arr = [1,2,3]
    // 手写forEach
    function mforEach(arr,callback) {
        for(let i = 0; i < arr.length; i++) {
            let item = arr[i];
            callback(item)
        }
    }
    const obj = {
        name: "aaa"
    }
    Array.prototype.mforEach = function(callback) {
        // console.log(this)
        for(let i = 0; i < this.length; i++) {
            const item = this[i];
            callback.bind(item)(item)
        }
    }
    arr.mforEach(function(item) {
        console.log(this)
        console.log(item)
    })
    // mforEach(arr,item => {
    //     console.log(item)
    // })

    // map
    function mmap(arr,callback) {
        const arrn = [];
        for(let i = 0; i < arr.length; i++) {
            let item = arr[i];
            arrn.push(callback(item))
        }
        return arrn;
    }
    // const arrn = mmap(arr,item => {
    //     return item*2
    // })
    // console.log(arrn)

    // filter
    function mfilter(arr,callback) {
        const arrn = [];
        for(let i = 0; i < arr.length; i++) {
            let item = arr[i];
            let flag = callback(item);
            if(flag) {
                arrn.push(item)
            }
        }
        return arrn;
    }
