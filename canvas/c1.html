<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器.浏览器不支持，显示此行文本
    </canvas>
</body>
<script>
    let canvas = document.querySelector("#cavsElem")
    canvas.width=200;
    canvas.height=200;
    canvas.style.border="1px solid #ccc";
    const ctx = canvas.getContext("2d");
    ctx.beginPath()
    ctx.moveTo(10,20);
    ctx.lineTo(20,20);
    ctx.lineTo(0,0)
    ctx.closePath();
    ctx.fill();
    // ctx.stroke();
    ctx.beginPath()
    ctx.moveTo(10,50);
    ctx.lineTo(10,60);
    ctx.lineTo(20,60)
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
</script>
</html>
