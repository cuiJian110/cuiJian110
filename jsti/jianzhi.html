var singleNumber = function(nums) {
    let map = new Map();
    for(let i = 0; i < nums.length; i++) {
        if(map.has(nums[i])) {
            map.set(nums[i],2)
        } else {
            map.set(nums[i],1)
        }
    }
    let arr = [...map.keys()]
    for(let i = 0; i < arr.length; i++) {
        if(map.get(arr[i]) === 1) {
            return arr[i]
        }
    }
};
console.log(singleNumber([2,2,1]))
