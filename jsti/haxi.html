<script>
    var sumOfUnique = function(nums) {
        let map = new Map();
        for(let i = 0; i < nums.length; i++) {
            if(map.has(nums[i])) {
                map.set(nums[i],2)
            } else {
                map.set(nums[i],1)
            }
        }
        let sum = 0;
        [...map.keys()].forEach(item => {
            if(map.get(item) === 1) {
                sum += 1;
            }
        })
        return sum;
    };
    console.log(sumOfUnique([1,2,3,3,2,1]))
</script>
