    // 135.实现 add 函数,让 add(a)(b)和 add(a,b)两种调用结果相同
    let add = function(a,b) {
        if(!b) {
            return function(x) {
                return a+x
            }
        }else {
            return a+b
        }
    }

    // 162.模拟实现一个 localStorage
    const MyLocalStorage = function() {
        this.localObj = {};
    }
    MyLocalStorage.prototype.setItem = function(key,value) {
        this.localObj[key] = value;
    }
    MyLocalStorage.prototype.getItem = function(key) {
        return this.localObj[key];
    }
    MyLocalStorage.prototype.removeItem = function(key) {
        delete this.localObj[key]
    }
    let ml = new MyLocalStorage();
    ml.setItem("name","zs")
    ml.setItem("age",10)
    ml.setItem("sex","nan")
    ml.setItem("dog",{name: "erha"})
    // console.log(ml.getItem("age"))
    ml.removeItem("dog")

    class localStorageMock {

        };
        removeItem(key) {

        };
        clear() {
