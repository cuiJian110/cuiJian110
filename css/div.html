<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .h20 {
        height: 20px;
    }
    .box {
        width: 500px;
        height: 1000px;
        margin: 0 auto;
        /* overflow: hidden; */
        display: flex;
        flex-wrap: wrap;
    }
    .item {
        width: 150px;
        height: 150px;
        border: 1px solid red;
        float: left;
        margin-top: -1px;
        margin-left: -1px;
    }
    .item:nth-child(-n+3) {
        margin-top: 0;
    }
    .item:nth-child(3n+1) {
        margin-left: 0;
    }
</style>
<body>
    <div class="h20"></div>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
