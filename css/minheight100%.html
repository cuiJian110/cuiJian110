<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .df {
        display: flex;
    }
    .content {
        width: 200px;
        min-height: 300px;
        background-color: #ccc;
    }
    .son {
        width: 100px;
        height: 30px;
        background-color: #999;
    }
    /* 
    父元素 height  子元素30% 20px 都生效
    父元素 min-height  子元素30% 无效 20px 生效
    父元素 min-height 外层套个div（display：flex）  子元素30% 20px 都生效
    */
</style>
<body>
    <div class="df">
        <div class="content">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
