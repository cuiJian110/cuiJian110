    }

        border: none;
        height: 50px;
        font-size: 18px;
        padding-right: 20px;
    }
    /* 
    position: absolute; 
    position: fixed;

    float: right;

    都可以设置宽高
    
    */
    /*

    position: static; 
    这两个不能设置宽高

    /* 
    input 行内块
    img 行内元素
     */
</style>

    <div class="fa">
        <!-- <span class="son">aa</span> -->
