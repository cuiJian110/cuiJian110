<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .mcontent {
        margin: 100px auto;
        width: 64px;
        cursor: pointer;
    }
    .mcontent:hover span{
        color: red;
    }
    .titleImg {
        width: 64px;
        height: 64px;
        background-image: url("https://img.alicdn.com/tfs/TB1gnuZiipE_u4jSZKbXXbCUVXa-128-2688.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: 100%;
        /* background-position-y: 0; */
    }
    .mmcontent {
        display: flex;
        flex-wrap: wrap;
    }
    .mmcitem {
        width: 50%;
        height: 210px;
        position: relative;
        overflow: hidden;
    }
    .bgi {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        background-image: url("https://img.alicdn.com/tfs/TB162Koj6MZ7e4jSZFOXXX7epXa-1440-424.png");
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: 100%;
        opacity: 0;
        transform: scale(1.06);
        transition: all .5s;
    }
    .bgi:hover {
        opacity: 1;
        transform: scale(1);
    }
    .innertext {
        position: relative;
    }
</style>
<body>
    <div class="mcontent">
        <div class="titleImg"></div>
        <span>热门产品</span>
    </div>
    <div class="mmcontent">
        <div class="mmcitem">
            <div class="bgi"></div>
            <div class="innertext">aaa</div>
        </div>
        <div class="mmcitem">
            <div class="bgi"></div>
            <div class="innertext">bbb</div>
        </div>
        <div class="mmcitem">
            <div class="bgi"></div>
            <div class="innertext">ccc</div>
        </div>
        <div class="mmcitem">
            <div class="bgi"></div>
            <div class="innertext">ddd</div>
        </div>
    </div>
</body>
<script>
    function getEle(ele) {
        return document.querySelector(ele)
    }
    const mc = getEle(".mcontent")
    const ti = getEle(".titleImg")
    const ticomputed = window.getComputedStyle(ti,null)
    var timerId;
    mc.onmouseover = function() {
        clearInterval(timerId);
        timerId = setInterval(() => {
            const bpy = parseInt(ticomputed['background-position-y'])
            if(ticomputed['background-position-y'] === "-1280px") {
                clearInterval(timerId);
            } else {
                ti.style['background-position-y'] = bpy-64+"px"
            }            
        },25)
    }
    mc.onmouseout = function() {
        clearInterval(timerId);
        timerId = setInterval(() => {
            const bpy = parseInt(ticomputed['background-position-y'])
            if(ticomputed['background-position-y'] === "0px") {
                clearInterval(timerId);
            } else {
                ti.style['background-position-y'] = bpy+64+"px"
            }            
        },25)
    }
</script>
</html>
