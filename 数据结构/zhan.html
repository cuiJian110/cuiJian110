class Stack {
    constructor() {
        this.list = [];
    }
    push(item) {
        this.list.push(item)
    }
    pop() {
        return this.list.pop()
    }
    peek() {
        return this.list[this.size()-1]
    }
    isEmpty() {
        return this.size() === 0;
    }
    clear() {
        this.list = [];
    }
    size() {
        return this.list.length;
    }

}
